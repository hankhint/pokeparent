<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Poke Parenting!</title>
</head>
<body>
    <div class="container  z-depth-2">
        <h1 class="center" style='font-size:20px; padding:20px'>Fight!</h1>

        <div class="background-scene center" style="background-image: url(assets/images/BattlePad-grass.png), url(assets/images/battleground-grass.png);">
            <!-- Enemy pokemon -->

            <div class="PokeEnemy" id="">
                <div class="container" id="enemy-battlebox" style="font-family: 'Press Start 2P';">
                    <p id="enemyname"></p>
                    <p id="enemylv"></p>

                    <div class="" id="enemyredbar" style="border:1px solid rgb(0, 0, 0);"></div>
                    <div class="" id="enemyhpbar" style="border:1px solid rgb(0, 0, 0);"></div>
                </div>

                <div class="enemy-position">
                    <img class="enemypokemon" id="enemygif" src=''>
                </div>
            </div>
            <!-- Player Pokemon -->

            <div class="PokePlayer" id="4">
                <div class="container" id="player-battlebox" style="font-family: 'Press Start 2P';">
                    <p id="playername"></p>
                    <p id="playerlv"></p>

                    <div class="" id="playerredbar" style="border:1px solid rgb(0, 0, 0);"></div>
                    <div class="" id="playerhpbar" style="border:1px solid rgb(0, 0, 0);"></div>
                    <p id = "playerhp"></p>
                    
                </div>

                <div class="player-position">
                    <img class="playerpokemon" id="playergif" src=''>
                </div>
            </div>

        </div>
        <div class="container z-depth-2" id="menu">
            <div class="btn" id="punchbutton">punch</div>
        </div>
    </div>

    <!--<script src="assets/js/script.js"></script>-->
    <script src="assets/js/fight.js"></script>
    

</body>
</html>
