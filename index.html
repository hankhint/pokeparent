<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>PokeParent</title>
</head>
<body id=".purple-text.text-darken-3">
    <header>PokeParent</header>
    <button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Welcome to PokeParent</p>
    <br>
    <p>Choose your starter</p>
    <button id="bulba">Bulbasaur</button>
    <button id="char">Charmander</button>
    <button id="squirtle">Squirtle</button>
  </div>

</div>
    

    <script src="materialize/js/materialize.js"></script>
</body>
</html>
